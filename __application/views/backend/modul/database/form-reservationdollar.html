<form method="post" id='frmreservationdollar_{$acak}' url='{$host}backend/simpandata/tbl_all_database' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	
	<div class="form-group">
		<div class="col-sm-3">
			<input class="form-control" type="hidden" readonly="true" name='plan_qty_mapping' value="{$data.plan_qty_mapping|default:''}" />
		</div>
		<div class="col-sm-3">
			<input class="form-control" type="hidden" readonly="true" name='aqtual_qty_mapping' value="{$data.aqtual_qty_mapping|default:''}" />
		</div>
		<div class="col-sm-3">
			<input class="form-control" type="hidden" readonly="true" name='delta_qty_mapping' value="{$data.delta_qty_mapping|default:''}" />
		</div>
	</div>

	<div class="form-group"><label class="col-sm-2 control-label">ID</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" readonly="true" name='id' value="{$data.id|default:''}" />
		</div>
	</div>

	<div class="form-group"><label class="col-sm-2 control-label">Phase Name</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" readonly="true" name='phase_name' value="{$data.phase_name|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Project Name</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" readonly="true" name='project_name' value="{$data.project_name|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">PO Type</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" readonly="true" name='po_type' value="{$data.po_type|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">PO No</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" readonly="true" name='po_no' value="{$data.po_no|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Item Text</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" readonly="true" name='item_text' value="{$data.item_text|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">BOQ No</label>
		<div class="col-sm-4">
			<select class="form-control" name='tbl_master_tracker_siteinfo_id' style="width: 527px;">
				{$tbl_master_tracker_siteinfo_id}
			</select>
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='saveReservationDollar' >Save</a>
            <a class="btn btn-danger" id='cancelReservationDollar'>Cancel</a>
        </div>
    </div>		
</form>

<script>
	$('#saveReservationDollar').on('click',function(){
		submit_form('frmreservationdollar_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_reservationdollar').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelReservationDollar').on('click',function(){
		closeWindow();
		$('#grid_reservatinodollar').datagrid('reload');
		return false;
	});

</script>
