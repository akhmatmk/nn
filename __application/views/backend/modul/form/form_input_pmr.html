<script>
	$("#phase_no").change(function() {

		var selectedOption = $(this).find("option:selected").text();

		var data = {
                'phase_id'	: selectedOption,
            };
		$.ajax({ 
            url: '{$host}get/pmrNo',
            data: data,
            type: 'get',
            dataType: 'json',
            success: function(data)
            {
            	$("#pmr_no_na").html("");
            	$("#pmr_no_na").append("<option value='null'>--silahkan pilih--</option>");
            	var no = 1;
            	$.each(data, function(index, element) {
            		$("#pmr_no_na").append("<option value='" +element.id+ "-" +element.boqno+ "'>"+element.boqno+"</option>");
            		no ++;
        		});

            	var today = new Date();
				var dd = today.getDate();
				var mm = today.getMonth()+1; 

				var yyyy = today.getFullYear();
				if(dd<10){
				    dd='0'+dd;
				} 
				if(mm<10){
				    mm='0'+mm;
				} 
				var today = dd+''+mm+''+yyyy;

            	var getPMRNO = "PMR"+selectedOption+""+today;
            	
            	$("#newPMR").show();
            	$("#pmr_no").val(getPMRNO);
            	$("#method_send").val('POST');
            	
            }
        });
	});

	$("#newPMR").click(function() {
		$("#frmpmr_header").show();

	});

	$("#newPMR").click(function() {
		$("#frmpmr_header").show();

	});

	$( "#saveNext").click(function() {
		var method_send = $("#method_send").val();
		if(method_send == 'POST') var url = 'add';
		else var url = 'edit';
		$.ajax({
   			type: "POST",
   			url: '{$host}get/pmr-'+url,
   			dataType: 'json',
   			data: $('#frmpmr_header').serialize(),
   			success: function(data){
   				if(data != false)
   				{
   					$("#id").val(data);
   					$("#method_send").val("PUT");
   					$("#frmpmr_{$acak}").hide();
   					$("#frmpmr_header").hide();
   					$("#id_progress_pmr").val(data);
   					$("#pmr_content").show();
   				} 
   				else 
   				{
   					alert('ada yang salah dalam proses save data');
   				}
      			
   			}
		});
	});

	function setValue(array = [])
	{
		for (var key in array) {
    		$("#"+key).val(array[key]);
		}
	}

	$.fn.datebox.defaults.formatter = function(date){
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
	};
	$.fn.datebox.defaults.parser = function(s){
		if (!s) return new Date();
		var ss = s.split('-');
		var y = parseInt(ss[0],10);
		var m = parseInt(ss[1],10);
		var d = parseInt(ss[2],10);
		if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
			return new Date(y,m-1,d);
		} else {
			return new Date();
		}
	};

</script>
