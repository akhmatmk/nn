<form method="post" id='frmactivityatf_{$acak}' url='{$host}backend/simpandata/tbl_master_activity_atf' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	
	<div class="form-group"><label class="col-sm-2 control-label">WH ID</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='activity' value="{$data.activity|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='saveActivity' >Save</a>
            <a class="btn btn-danger" id='cancelActivity'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#saveActivity').on('click',function(){
		submit_form('frmactivityatf_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_activityatf').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelActivity').on('click',function(){
		closeWindow();
		$('#grid_activityatf').datagrid('reload');
		return false;
	});

</script>
