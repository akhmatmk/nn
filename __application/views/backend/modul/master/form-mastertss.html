<script>
	$('#saveMasterTSS').on('click',function(){
		submit_form('frmmastertss_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_mastertss').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelMasterTSS').on('click',function(){
		closeWindow();
		$('#grid_mastertss').datagrid('reload');
		return false;
	});

</script>
