<form method="post" id='frmmaterialatf_{$acak}' url='{$host}backend/simpandata/tbl_master_material_atf' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	
	<div class="form-group"><label class="col-sm-2 control-label">Vendor</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='vendor' value="{$data.vendor|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Equipment</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='equipment' value="{$data.equipment|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Type</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='type' value="{$data.type|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Modular Type</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='modular_type' value="{$data.modular_type|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Uom</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='uom' value="{$data.uom|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Product Code</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='product_code' value="{$data.product_code|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='saveMaterialATF' >Save</a>
            <a class="btn btn-danger" id='cancelMaterialATF'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#saveMaterialATF').on('click',function(){
		submit_form('frmmaterialatf_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_materialatf').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelMaterialATF').on('click',function(){
		closeWindow();
		$('#grid_materialatf').datagrid('reload');
		return false;
	});

</script>
