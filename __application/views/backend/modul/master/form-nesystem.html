<form method="post" id='frmnesystem_{$acak}' url='{$host}backend/simpandata/tbl_master_ne_system' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	
	<div class="form-group"><label class="col-sm-2 control-label">NE System</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='ne_system' value="{$data.ne_system|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">NE Group</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='ne_group' value="{$data.ne_group|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='saveNESystem' >Save</a>
            <a class="btn btn-danger" id='cancelNESystem'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#saveNESystem').on('click',function(){
		submit_form('frmnesystem_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_nesystem').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelNESystem').on('click',function(){
		closeWindow();
		$('#grid_nesystem').datagrid('reload');
		return false;
	});

</script>
