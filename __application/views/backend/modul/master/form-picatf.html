<form method="post" id='frmpicatf_{$acak}' url='{$host}backend/simpandata/tbl_master_pic_atf' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	
	<div class="form-group"><label class="col-sm-2 control-label">PIC Name</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='pic_name' value="{$data.pic_name|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">PIC Company</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='pic_company' value="{$data.pic_company|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='savePIC' >Save</a>
            <a class="btn btn-danger" id='cancelPIC'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#savePIC').on('click',function(){
		submit_form('frmpicatf_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_picatf').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelPIC').on('click',function(){
		closeWindow();
		$('#grid_picatf').datagrid('reload');
		return false;
	});

</script>
