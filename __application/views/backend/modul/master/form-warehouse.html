<form method="post" id='frmwarehouse_{$acak}' url='{$host}backend/simpandata/tbl_master_warehouse' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	
	<div class="form-group"><label class="col-sm-2 control-label">WH ID</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='wh_id' value="{$data.wh_id|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">WH Name</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='wh_name' value="{$data.wh_name|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">WH Address</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='wh_address' value="{$data.wh_address|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">WH City</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='wh_city' value="{$data.wh_city|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">WH Region</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" name='wh_region' value="{$data.wh_region|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='saveWarehouse' >Save</a>
            <a class="btn btn-danger" id='cancelWarehouse'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#saveWarehouse').on('click',function(){
		submit_form('frmwarehouse_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_warehouse').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelWarehouse').on('click',function(){
		closeWindow();
		$('#grid_warehouse').datagrid('reload');
		return false;
	});

</script>
