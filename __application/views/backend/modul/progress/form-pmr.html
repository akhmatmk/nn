<form method="post" id='frmpmr_{$acak}' url='{$host}backend/simpandata/tbl_master_progress_pmr' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	<br/>
	<div class="form-group"><label class="col-sm-2 control-label">PMR No</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='pmr_no' value="{$data.pmr_no|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Pick Up At</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='pick_up_at' value="{$data.pick_up_at|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Site Address At</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='site_address_at' value="{$data.site_address_at|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Region At</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='region_at' value="{$data.region_at|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">PIC 1</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='pic1' value="{$data.pic1|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Delivery To</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='delivery_to' value="{$data.delivery_to|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Site Address To</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='site_addreess_to' value="{$data.site_addreess_to|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Region To</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='region_to' value="{$data.region_to|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Tranporter</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='tranporter' value="{$data.tranporter|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">PIC 2</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='pic2' value="{$data.pic2|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Hardware NE</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='hardware_ne' value="{$data.hardware_ne|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='savePMR' >Save</a>
            <a class="btn btn-danger" id='cancelPMR'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#savePMR').on('click',function(){
		submit_form('frmpmr_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_masterpmr').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelPMR').on('click',function(){
		closeWindow();
		$('#grid_masterpmr').datagrid('reload');
		return false;
	});

</script>
