<script>
	var submodul = "{$submodul|default:''}";
	var param = {};

	$('#saveTSS').on('click',function(){
		submit_form('frmtss_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_tss_database_3').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelTSS').on('click',function(){
		closeWindow();
		$('#grid_tss_database_3').datagrid('reload');
		return false;
	});

	$('#dateboxpodate').datebox({
    	required:false
    });

    $('#dateboxporeceived').datebox({
    required:false
    });

    $('#datbeboxpodelivery').datebox({
    required:false
    });

    $.fn.datebox.defaults.formatter = function(date){
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
	};
	$.fn.datebox.defaults.parser = function(s){
		if (!s) return new Date();
		var ss = s.split('-');
		var y = parseInt(ss[0],10);
		var m = parseInt(ss[1],10);
		var d = parseInt(ss[2],10);
		if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
			return new Date(y,m-1,d);
		} else {
			return new Date();
		}
	};

</script>
